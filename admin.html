<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PC Parts Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./jQuery/func.js"></script>
</head>
<body>
    <div class="admin-container">
        <h2 class="text-center">Admin Panel - PC Parts Management</h2>

        <ul class="nav nav-tabs mt-3" id="adminTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#addComponent">‚ûï Add Component</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#deleteComponent">‚ùå Delete Component</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#updateComponent">‚úèÔ∏è Update Component</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#generateReport">üìä Generate Report</a></li>
        </ul>

        <div class="tab-content mt-4">
           
            <div class="tab-pane fade show active" id="addComponent">
                <h4>Add New Component</h4>
                <form id="addComponentForm">

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-control" id="componentCategory">
                            <option value="CPU">CPU</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="Memory">Memory</option>
                            <option value="Storage">Storage</option>
                            <option value="Case">Case</option>
                            <option value="PSU">PSU</option>
                            <option value="GPU">GPU</option> 
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Component Name</label>
                        <input type="text" class="form-control" id="componentName" required>
                    </div>
        
                    <div id="extraFields"></div>
            
                    <div class="mb-3">
                        <label class="form-label">Price (PHP)</label>
                        <input type="number" class="form-control" id="componentPrice" required>
                    </div>
            
                    <button type="submit" class="btn btn-success w-100">Add Component</button>
                </form>
            </div>

            
            <div class="tab-pane fade" id="deleteComponent">
                <h4>Delete Component</h4>
                <form id="deleteComponentForm">
                    
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-control" id="componentCategory">
                            <option value="CPU">CPU</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="Memory">Memory</option>
                            <option value="Storage">Storage</option>
                            <option value="Case">Case</option>
                            <option value="PSU">PSU</option>
                            <option value="GPU">GPU</option> 
                        </select>
                    </div>

                    <label class="form-label">Select Component</label>
                    <select class="form-control" id="deleteComponentSelect"></select>
                    <button type="submit" class="btn btn-danger w-100 mt-3">Delete Component</button>
                </form>
            </div>

            
            <div class="tab-pane fade" id="updateComponent">
                <h4>Update Component</h4>
                <form id="updateComponentForm">
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-control" id="updateComponentCategory">
                            <option value="CPU">CPU</option>
                            <option value="Motherboard">Motherboard</option>
                            <option value="Memory">Memory</option>
                            <option value="Storage">Storage</option>
                            <option value="Case">Case</option>
                            <option value="PSU">PSU</option>
                            <option value="GPU">GPU</option> 
                        </select>
                    </div>
                    <label class="form-label">Select Component</label>
                    <select class="form-control" id="updateComponentSelect"></select>
                    <div id="extraFields2"></div>
                    <div class="mb-3">
                        <label class="form-label">New Component Name</label>
                        <input type="text" class="form-control" id="componentName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Price (PHP)</label>
                        <input type="number" class="form-control" id="updatePrice">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Update Component</button>
                </form>
            </div>

        
            <div class="tab-pane fade" id="generateReport">
                <h4>Generate Report</h4>
                <button class="btn btn-primary w-100" id="generateReportBtn">Download Report</button>
            </div>
        </div>
    </div>

    
</body>
</html>
